<!DOCTYPE html>
<html>

<head>
	<title></title>
	<link rel="shortcut icon" type="img/png" href="images/favicon3.ico">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css"> 
	<script type="text/javascript" src="http://fast.fonts.net/jsapi/5188e4c0-cfeb-44a8-8ce2-dd80b1b07840.js"></script>  
</head>

<body>
	<div class="spinner">
		<div class="rect1"></div>
		<div class="rect2"></div>
		<div class="rect3"></div>
		<div class="rect4"></div>
		<div class="rect5"></div>
	</div>

	<div class='video-bar'>

		<div class='button'>
			<div id='rw-container'>
				<div id='rw'></div><div id='rw'></div>
			</div>
		</div>

		<div class='button'>
			<div id='play'></div>
		</div>

		<div class='button'>
			<div id='ff-container'>
				<div id='ff'></div><div id='ff'></div>
			</div>
		</div>

		<div class='load-bar'></div>
		
		<div class="icon volume button">
			<div class="icon-volume-rectangle"></div>
			<div class="icon-volume-triangle"></div>
			<div class="icon-volume-line"></div>
		</div>

		<div class="icon hd button">
			<div class="icon-hd-rectangle"></div>
			<div class="icon-hd-line-1"></div>
			<div class="icon-hd-line-2"></div>
			<div class="icon-hd-line-3"></div>
			<div class="icon-hd-circle"></div>
		</div>	
		
	</div>

</body>

</html>
